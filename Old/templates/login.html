<!DOCTYPE html>
<html lang="en">
<body>
<form action="" method="POST" id="loginform" style="border:1px solid #ccc">
  
  <div class="container">
    <h1>Login</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <img src='/static/img/header-bg.jpg'>
    <br>
    <label><b>UserName</b></label>
    <input type="text" placeholder="Enter Username" name="username" required value="{{request.form.username}}">
    <br>
    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required value="{{request.form.password}}">
    <br>
    <label><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
    <br>
    <label><b>EMail</b></label>
    <input type="text" placeholder="Enter Email" name="email" required value="{{request.form.email}}">

    <br>
    <label>
      <input type="checkbox" checked="checked" style="margin-bottom:15px"> Remember me
    </label>

    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="submit" class="signupbtn">Log in</button>
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="button" class="signupbtn">Sign up</button>
    </div>
    <p>{{error}}</p>
  </div>
</form>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</body>
</html>
